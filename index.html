<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissor</title>
    <style>
      body {
        display: flex;
        flex: 1;
        min-height: 100vh;
        justify-content: center;
        align-items: center;
      }

      p {
        font-size: 20px;
      }

      button {
        font-size: 20px;
        padding: 0.5rem;
        margin: 1rem;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>It'S A ROCK, PAPER, SCISSORS GAME!!!</h1>
      <div id="choice">
        <h3>Click a button of your choice</h3>
        <button value="rock">Rock</button>
        <button value="paper">Paper</button>
        <button value="scissors">Scissors</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
